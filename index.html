<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bounce Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000000;
    }

    .level-badge {
      position: fixed;
      top: -80px;        /* adjust to sit nicely in top-left */
      left: -60px;
      width: 520px;      /* how big the label looks */
      image-rendering: pixelated;
      z-index: 9999;
      pointer-events: none;
      display: none;     /* start hidden */
    }
    .retry-badge {
      position: fixed;
      bottom: -80px;        /* adjust to sit nicely in top-left */
      right: -60px;
      width: 520px;      /* how big the label looks */
      image-rendering: pixelated;
      z-index: 9999;
      pointer-events: auto;
      cursor: pointer;
      display: none;     /* start hidden */
    }
  </style>
</head>
<body>
  <!-- ONE badge that we reuse for all levels -->
  <img id="retryBadge" src="retry.png" class="retry-badge" alt="retry" />
  <img id="levelBadge" src="Level1.png" class="level-badge" alt="Level 1" />
  <img id="levelBadge" src="lvl2imgs/Level2.png" class="level-badge" alt="Level 2" />


  <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>
  <script src="game.js"></script>
</body>
</html>
